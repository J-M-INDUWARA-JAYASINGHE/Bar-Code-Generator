<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hat Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ffcc;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 20px #00ffcc;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
            background-color: #111;
            color: #00ffcc;
            border: 1px solid #00ffcc;
        }
        button {
            background-color: #00ffcc;
            color: #111;
            cursor: pointer;
        }
        button:hover {
            background-color: #009977;
        }
        canvas {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Black Hat Barcode Generator</h1>
    <div class="container">
        <input type="text" id="barcodeInput" placeholder="Enter text for barcode">
        <button onclick="generateBarcode()">Generate Barcode</button>
        <br>
        <canvas id="barcode"></canvas>
        <br>
        <button onclick="downloadBarcode()">Download Barcode</button>
    </div>
    <script>
        function generateBarcode() {
            let input = document.getElementById("barcodeInput").value;
            if (input) {
                JsBarcode("#barcode", input, {
                    format: "CODE128",
                    lineColor: "#000",
                    background: "#fff",
                    width: 2,
                    height: 100,
                    displayValue: true
                });
            } else {
                alert("Please enter text to generate a barcode.");
            }
        }
        
        function downloadBarcode() {
            let canvas = document.getElementById("barcode");
            let link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "barcode.png";
            link.click();
        }
    </script>
    <footer>
        <p>&copy; 2025 Black Hat Corporation. A Jayasinghe Brothers Holdings Company.</p>
    </footer>
</body>
</html>
